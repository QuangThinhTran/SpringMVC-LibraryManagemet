<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" lang="en">
<head th:insert="~{header}">
    <title>Đăng nhập</title>
</head>
<body>
<main class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Đăng nhập</h3>
                        </div>
                        <form role="form" th:action="@{/auth/handle-login}" method="post" th:object="${auth}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="username">Tên đăng nhập</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Nhập tên đăng nhập" required="required"
                                           th:field="*{username}">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Mật khẩu</label>
                                    <input type="password" class="form-control" name="password"
                                           id="exampleInputPassword1" placeholder="Nhập mật khẩu"
                                           required="required" th:field="*{password}">
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger" role="alert">
                                    Sai tên đăng nhập hoặc mật khẩu
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer th:insert="~{footer}"></footer>
</body>
</html>
