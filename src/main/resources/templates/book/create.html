<body layout:decorate="~{layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head th:insert="header">
    <title> Thêm sách</title>
</head>
<main class="content-wrapper" layout:fragment="content">
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark"></h1>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Thêm sách vào thư viện</h3>
                            </div>
                            <div class="row justify-content-center" style="margin-top: 15px; margin-bottom: -15px;">
                                <div style="color: red;">${errorString}</div>
                            </div>
                            <form role="form" method="post" action="${pageContext.request.contextPath}/AddBook"
                                  enctype="multipart/form-data">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Nhập tên sách</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                               placeholder="Nhập tên sách">
                                    </div>
                                    <div class="form-group">
                                        <label>Thể loại</label>
                                        <select name="category" id="category" class="form-control" required>
                                            <c:forEach items="${categoryList}" var="category">
                                                <option value="${Integer.toString(category.getId())}">
                                                    ${category.getName()}
                                                </option>
                                            </c:forEach>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Số lượng</label>
                                        <input type="number" class="form-control" id="count" name="count" min="1"
                                               value="1">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputFile">Thêm ảnh bìa</label>
                                        <div class="input-group">
                                            <div class="custom-file">
                                                <input type="file" accept="image/png, image/jpeg"
                                                       class="custom-file-input" id="customFile" name="fileImage"
                                                       required>
                                                <label class="custom-file-label" for="customFile"
                                                       style="color: #a6b0ba;">Nhấn đây để chọn file</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                    <input type="button" value="Trở lại" class="btn btn-primary"
                                           onclick="location.href='${pageContext.request.contextPath}/ManageBook'">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            bsCustomFileInput.init();
        });
    </script>
</main>
<footer th:insert="footer"></footer>
</body>
